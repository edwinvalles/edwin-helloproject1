<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Calculator</title>
    <link rel="stylesheet" href="helloproj.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator_display">Hi</div>
            <!-- <input type="text", name="name", class="name_input" placeholder="Enter name" oninput=""><br> -->
            <div class="calculator_keys">
                    <button class="name_key">Andrew</button>
                    <button class="name_key">Bart</button>
                    <button class="name_key">James</button>
                    <button class="name_key">Jim</button>
                    <button class="name_key">John</button>
                    <button class="name_key">Judas</button>
                    <button class="name_key">Jude</button>
                    <button class="name_key">Matthew</button>
                    <button class="name_key">Peter</button>
                    <button class="name_key">Philip</button>
                    <button class="name_key">Simon</button>
                    <button class="name_key">Thomas</button>
                    <button class="key_function" id="hello" data-action="hello">sayHello</button>
                    <button class="key_function" id="goodbye" data-action="goodbye">sayGoodbye</button>
                    <button class="key_function" id="clear" data-action="clear">Reset</button>
            </div>
        </div>
    <script src="helloproj.js"></script>
</body>
